<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的表格案例</title>
</head>
<body>
  <table border="1">
    <caption>全国各地固定资产投资表</caption>
    <tr>
      <th rowspan="2">地区</th>
      <th colspan="2">按总量分</th>
      <th colspan="2">按比重分</th>
    </tr>
    <tr>
      <th>自年初累计（亿元）</th>
      <th>比去年同期增长（亿元）</th>
      <th>自年初增长（%）</th>
      <th>去年同期增长（%）</th>
    </tr>
    <tr>
      <td>全国</td>
      <td>15890</td>
      <td>5890</td>
      <td>50</td>
      <td>30</td>
    </tr>
    <tr>
      <td>北京</td>
      <td>5000</td>
      <td>3000</td>
      <td>40</td>
      <td>60</td>
    </tr>
    <tr>
      <td>天津</td>
      <td>3000</td>
      <td>1000</td>
      <td>20</td>
      <td>30</td>
    </tr>
    <tr>
      <td>重庆</td>
      <td>5000</td>
      <td>3000</td>
      <td>30</td>
      <td>20</td>
    </tr>
    <tr>
      <td>上海</td>
      <td>8000</td>
      <td>4000</td>
      <td>70</td>
      <td>50</td>
    </tr>
  </table>
</body>
</html>
