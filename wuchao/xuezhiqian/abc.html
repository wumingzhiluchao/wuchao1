<html>
    <head>
      <style>
        #mybutton { position: absolute; left: 100px; top: 30px; }
        #box { width:300px; 
        height:300px; border:1px solid blue; margin:10px; padding:10px;
        box-sizing: border-box;
        }
      </style>
    </head>
    <body>
      <div id="box">
        <input id="mybutton" type="button" value="测试" onclick="alert(34);" />
      </div>
      <script type="text/javascript" charset="utf-8">
        const input = document.querySelector('#mybutton');
        input.addEventListener('dblclick', () => {
          document.body.style.backgroundColor = '#333';
        }, false);
        input.addEventListener('dblclick', () => {
          alert(2);
        }, false);
      </script>
    </body>
</html>
